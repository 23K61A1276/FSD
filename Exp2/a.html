<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>

<h2>HTML Table Example with rowspan and colspan</h2>

<table border="2">
  <!-- Header row -->
  <tr>
    <th>Item</th>
    <th colspan="2">Description</th>
    <th>Price</th>
  </tr>

  <!-- Row with rowspan -->
  <tr>
    <td rowspan="2">Fruits</td>
    <td>Apple</td>
    <td>Red and sweet</td>
    <td>$1</td>
  </tr>
  <tr>
    <td>Banana</td>
    <td>Yellow and soft</td>
    <td>$0.5</td>
  </tr>

  <!-- Normal row -->
  <tr>
    <td>Vegetables</td>
    <td colspan="2">Carrot - Orange and crunchy</td>
    <td>$0.7</td>
  </tr>

</table>

</body>
</html>
