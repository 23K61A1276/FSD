<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Background Image Halfway & Tilted</title>
  <style>
    body {
      margin: 0;
      height: 200vh; /* Make page scrollable */
      position: relative;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform: translate(-50%, -50%) rotate(20deg);
      pointer-events: none;
      z-index: -1;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Scroll this page to see the fixed tilted background image halfway down</h1>
  <p>Content here to demonstrate scrolling...</p>
</body>
</html>
