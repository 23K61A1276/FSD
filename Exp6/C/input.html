<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Taking Input in JavaScript</title>
    <script src="input.js" defer></script>
</head>
<body>
    <h2>Input Examples</h2>

    <br>
    
    <input type="text" id="inputBox" placeholder="Type here...">
    <button id="showInputBtn">Show Input</button>

    <br><br>

    
    <form id="ageForm">
        <label for="age">Enter age:</label>
        <input type="number" id="age" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
