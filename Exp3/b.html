<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embed Audio and Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      color: #0066cc;
    }
    audio, video {
      display: block;
      margin: 20px 0;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Embedding Audio and Video in HTML</h1>

  <section>
    <h2>Audio Example</h2>
    <audio controls>
      <source src="./Fear.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </section>

  <section>
    <h2>Video Example</h2>
    <video controls width="640" height="360">
      <source src="./Full Video_ Fear Song _ Devara _ NTR _ Koratala Siva _ Anirudh Ravichander.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

</body>
</html>
