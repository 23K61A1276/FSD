<!DOCTYPE html>
<html>
<head><title>Loops 1 to 10</title></head>
<body>
<script>
// For Loop
document.write("<h3>For Loop:</h3>");
for (let i = 1; i <= 10; i++) {
    document.write(i + "<br>");
}

// While Loop
document.write("<h3>While Loop:</h3>");
let i = 1;
while (i <= 10) {
    document.write(i + "<br>");
    i++;
}

// Do-While Loop
document.write("<h3>Do-While Loop:</h3>");
i = 1;
do {
    document.write(i + "<br>");
    i++;
} while (i <= 10);
</script>
</body>
</html>
